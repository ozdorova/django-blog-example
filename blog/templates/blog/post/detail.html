{% extends 'blog/base.html' %}



{% block title %}
    {{ post.title }}
{% endblock title %}


{% block content %}
    <p class="date">
        Опубликовано {{ post.publish }} | {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url 'blog:post_share' post.id %}">
            Поделиться
        </a>
    </p>
{% endblock content %}
